<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Agnes ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 20px;
        }

        .button-container {
            transition: all 0.5s ease;
            z-index: 100;
            position: relative;
        }

        .button-container.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .love-button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 100;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .love-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .love-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .love-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .love-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .message-container {
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .message-container.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .message {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            color: #ff6b9d;
            margin-bottom: 20px;
            animation: heartbeat 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .love-text {
            font-size: 28px;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart {
            display: inline-block;
            font-size: 40px;
            color: #ff6b9d;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
        }

        .heart:nth-child(2) {
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            opacity: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }
            
            .container {
                width: 100%;
                max-width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .love-text {
                font-size: 22px;
            }
            
            .message {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .love-button {
                padding: 20px 40px;
                font-size: 22px;
                min-width: 200px;
                width: auto;
                display: inline-block;
                -webkit-tap-highlight-color: rgba(255, 107, 157, 0.3);
                touch-action: manipulation;
            }
            
            .button-container {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .love-button {
                padding: 18px 35px;
                font-size: 20px;
                min-width: 180px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <div class="button-container" id="buttonContainer">
            <button class="love-button" onclick="showMessage()">Click Me</button>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="message">
                <h1>I Love You <span class="heart">‚ù§Ô∏è</span></h1>
                <p class="love-text">
                    You mean the world to me, and I'm so grateful to have you in my life. 
                    Every moment with you is special, and I can't wait to create many more beautiful memories together.
                </p>
                <div>
                    <span class="heart">üíï</span>
                    <span class="heart">üíñ</span>
                    <span class="heart">üíó</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            const buttonContainer = document.getElementById('buttonContainer');
            const messageContainer = document.getElementById('messageContainer');
            
            buttonContainer.classList.add('hidden');
            
            setTimeout(() => {
                messageContainer.classList.add('show');
                startHeartsAnimation();
                createSparkles();
            }, 500);
        }

        function startHeartsAnimation() {
            const heartsContainer = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíû'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        function createSparkles() {
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(sparkle);
            }
        }
    </script>
</body>
</html>
